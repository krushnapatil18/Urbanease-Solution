<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Services</title>
    <link rel="stylesheet" href="styles.css"> <!-- General styles -->
    <link rel="stylesheet" href="home-services.css"> <!-- Specific styles for Home Services page -->
</head>
<body>
    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="logo">
            <img src="assets/logo.png" alt="Logo">
        </div>
        <ul class="nav-links">
            <li><a href="index.html">Home</a></li>
            <li><a href="services.html">Services</a></li>
            <li><a href="about.html">About Us</a></li>
            <li><a href="contact.html">Contact</a></li>
        </ul>
        <div class="auth-buttons">
            <button class="login">Login</button>
            <button class="signup">Sign Up</button>
        </div>
    </nav>

    <!-- Home Services Content -->
    <section class="home-services-content">
        <h2>Our Expertise</h2>
        <div class="services-grid">
            <div class="service-item">
                <img src="assets/painting.jpg" alt="Painting">
                <div class="service-description">
                    <h3>Painting</h3>
                    <p>High-quality interior and exterior painting services.</p>
                    <a href="#" class="more-link" data-modal="paintingModal">
                        <button>More</button>
                    </a>
                </div>
            </div>
        </div>
    </section>

    <!-- Painting Modal -->
    <div id="paintingModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div class="modal-header">
                <h2>Painting Services</h2>
            </div>
            <div class="modal-body">
                <div class="modal-image" style="background-image: url('assets/painting.jpg');"></div>
                <div class="modal-form">
                    <form>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="zipcode">Zip Code:</label>
                                <input type="text" id="zipcode" name="zipcode" placeholder="Enter your zip code">
                            </div>
                            <div class="form-group">
                                <label for="datetime">Date & Time:</label>
                                <input type="datetime-local" id="datetime" name="datetime">
                            </div>
                        </div>
                        <div class="form-row">
                            <div class="form-group">
                                <label for="phone">Phone Number:</label>
                                <input type="tel" id="phone" name="phone" placeholder="Enter your phone number">
                            </div>
                            <div class="form-group">
                                <label for="email">Email:</label>
                                <input type="email" id="email" name="email" placeholder="Enter your email">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="userDescription">Description:</label>
                            <textarea id="userDescription" name="userDescription" placeholder="Describe your painting needs here..."></textarea>
                        </div>
                        <div class="modal-buttons">
                            <button type="submit">Submit</button>
                            <button type="reset">Reset</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- JavaScript to handle modal -->
    <script>
        document.querySelectorAll('.more-link').forEach(link => {
            link.addEventListener('click', function(e) {
                e.preventDefault();
                const modalId = this.getAttribute('data-modal');
                document.getElementById(modalId).style.display = 'block';
            });
        });

        document.querySelectorAll('.close').forEach(span => {
            span.addEventListener('click', function() {
                this.parentElement.parentElement.style.display = 'none';
            });
        });

        window.addEventListener('click', function(event) {
            document.querySelectorAll('.modal').forEach(modal => {
                if (event.target == modal) {
                    modal.style.display = 'none';
                }
            });
        });
    </script>
</body>
</html>
